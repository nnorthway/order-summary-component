<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <link href='styles/normalize.min.css' type='text/css' rel='stylesheet' />
  <link href='styles/styles.css' type='text/css' rel='stylesheet' />
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class='card'>
      <header class='card-header'>
        <img src='images/illustration-hero.svg' alt='An illustration of a person enjoying music'/>
      </header>
      <div class='card-body'>
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class='plan'>
          <img class='icon' src='images/icon-music.svg' alt='Music Icon' />
          <p>
            <strong>Annual Plan</strong><br />$59.99/year 
          </p>
          <a href='#' title='Change the plan selection'>Change</a>
        </div>
        <div class='buttons'>
          <button class='primary'>Proceed to Payment</button>
          <button class='secondary'>Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
